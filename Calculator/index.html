<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">

    <div class="output">
        <input type="text" class="display" disabled>
    </div>

    <div class="buttons">
    <button class="num-1" data-number="1">      1   </button>
    <button class="num-2" data-number="2">      2   </button>
    <button class="num-3" data-number="3">      3   </button>
    <button class="operator" data-operation>   +   </button>

    <button class="num-4" data-number="4">      4   </button>
    <button class="num-5" data-number="5">      5   </button>
    <button class="num-6" data-number="6">      6   </button>
    <button class="operator" data-operation>   -   </button>

    <button class="num-7" data-number="7">      7   </button>
    <button class="num-8" data-number="8">      8   </button>
    <button class="num-9" data-number="9">      9   </button>
    <button class="operator" data-operation>   รท   </button>
    <button  class="clear" data-delete>      C   </button>

    <button class="num-0" data-number="0">      0   </button>
    <button class="num-" data-number>      .   </button>

    <button class="operator" data-operation>   *   </button>
    <button data-all-clear class="all-clear">AC</button>

    <button  data-equals class="equals">=</button>
    </div>  
    </div>
    </div>
  </body>
</html>
